<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <h2>ðŸ“š  StudyPlan</h2>
            </div>
            <nav>
                <button class="nav-btn active" data-target="dashboard">Dashboard</button>
                <button class="nav-btn" data-target="subjects">Subjects</button>
                <button class="nav-btn" data-target="schedule">Schedule</button>
                <button class="nav-btn" data-target="tasks">Tasks</button>
                <button class="nav-btn" data-target="analytics">Analytics</button>
                <button class="nav-btn" data-target="settings">Settings</button>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1 id="page-title">Dashboard</h1>

    <div style="display:flex; align-items:center; gap:15px;">
        <div id="date-display"></div>

        <button id="theme-toggle" class="btn-secondary">
            ðŸŒ™ Dark
        </button>
    </div>
            </header>

            <div id="view-container">
                <div id="dashboard-view" class="view active">
                    <div class="stats-grid">
                        <div class="card stat-card">
                            <h3>Total Subjects</h3>
                            <p id="stat-total-subjects">0</p>
                        </div>
                        <div class="card stat-card">
                            <h3>Pending Tasks</h3>
                            <p id="stat-pending-tasks">0</p>
                        </div>
                        <div class="card stat-card">
                            <h3>Sessions (Today)</h3>
                            <p id="stat-hours">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Upcoming Deadlines</h3>
                        <ul id="dashboard-deadlines" class="list-group"></ul>
                    </div>
                </div>

                <div id="subjects-view" class="view hidden">
                    <div class="action-bar">
                        <button class="btn-primary" onclick="openModal('subject-modal')">+ Add Subject</button>
                    </div>
                    <div id="subjects-list" class="grid-list"></div>
                </div>

                <div id="schedule-view" class="view hidden">
                    <div class="action-bar">
                         <button class="btn-primary" onclick="openModal('schedule-modal')">+ Add Session</button>
                    </div>
                    <div class="schedule-grid" id="schedule-list">
                        </div>
                </div>

                <div id="tasks-view" class="view hidden">
                    <div class="action-bar">
                        <button class="btn-primary" onclick="openModal('task-modal')">+ Add Task</button>
                    </div>
                    <ul id="tasks-list" class="list-group"></ul>
                </div>

                <div id="analytics-view" class="view hidden">
                    <div class="card">
                        <h3>Task Completion Rate</h3>
                        <div class="progress-bar-container">
                            <div id="analytics-progress" class="progress-bar"></div>
                        </div>
                        <p id="analytics-text">0% Completed</p>
                    </div>
                </div>

                <div id="settings-view" class="view hidden">
                    <div class="card">
                        <h3>Data Management</h3>
                        <p>Clear all local data. This action cannot be undone.</p>
                        <button class="btn-danger" onclick="app.resetData()">Reset Application Data</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="subject-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Subject</h3>
            <input type="text" id="subject-name" placeholder="Subject Name (e.g., Data Structures)">
            <input type="number" id="subject-credits" placeholder="Credits/Priority">
            <div class="modal-actions">
                <button class="btn-primary" onclick="app.saveSubject()">Save</button>
                <button class="btn-secondary" onclick="closeModal('subject-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Task</h3>
            <input type="text" id="task-desc" placeholder="Task Description">
            <input type="date" id="task-date">
            <select id="task-subject-select"></select>
            <div class="modal-actions">
                <button class="btn-primary" onclick="app.saveTask()">Save</button>
                <button class="btn-secondary" onclick="closeModal('task-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="schedule-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Study Session</h3>
            <select id="schedule-day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="time" id="schedule-start">
            <input type="time" id="schedule-end">
            <input type="text" id="schedule-activity" placeholder="Activity / Subject">
            <div class="modal-actions">
                <button class="btn-primary" onclick="app.saveSchedule()">Save Session</button>
                <button class="btn-secondary" onclick="closeModal('schedule-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
